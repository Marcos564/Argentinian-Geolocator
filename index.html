<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalizador por Luque Marcos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/> <!-- CSS de LeafLet -->
    
    <link rel="icon" href="./compass-regular.ico">

</head>
<body>
    <div class="container">
        <img id = "bandera" src="https://flagcdn.com/160x120/ar.png" alt="bandera de Argentina">
        <h2>Geolocalizador de Localidades Argentinas</h2>

        <label>Provincia: </label>
        <select id="selectProvincias">
            <option value="Elige una provincia">Elige una provincia</option>
        </select>
        <span></span>

        <label>Departamento: </label>
        <select id="selectDepartamento">
            <option value="Elige un departamento">Elige un departamento</option>
        </select>
        <span></span>

        <label>Localidad: </label>
        <select id="selectLocalidad">
            <option value="Elige una localidad">Elige una localidad</option>
        </select>
        <span></span>

    </div>
    <footer>
        <p>Made with ❤️ by Luque Marcos</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script> <!-- Script de LeaftLet  -->

    
</body>
</html>
